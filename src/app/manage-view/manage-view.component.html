<div class="container">
    @for (opt of options; track opt.name) {
        <mat-card class="card" (click)="manageView(opt.route)">
            <mat-card-header class="card-header">
                <mat-card-title class="card-title">{{opt.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="img-container">
                    <img src="assets/images/{{opt.img}}.png" alt="{{opt.name}}" class="img-fluid" mat-card-md-image>
                </div>
            </mat-card-content>
        </mat-card>
    }
</div>
